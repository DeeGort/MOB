<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>window.$ = window.jQuery = require('jquery');</script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/findController.js"></script>
    <script src="js/clearController.js"></script>
    <script src="js/importExportController.js"></script>

</head>
<body>
  <div class="row">
    <div class="col-sm-6">

      <div class="panel panel-default">
        <div class="panel-heading">Search
          <div class="btn-group btn-group-xs pull-right">
            <button type="button" class="btn btn-primary" id="import">Import</button>
            <button type="button" class="btn btn-primary" id="export">Export</button>
          </div>
        </div>

        <div class="panel-body" style="height: 560px;">
          <!-- URL -->
          <div class="input-group">
            <span class="input-group-addon">URL</span>
            <input type="text" class="form-control" id="url" aria-describedby="basic-addon3" value="http://www.hangszerdiszkont.hu/gitar/szologitarok?manufacturer=283">
          </div>

          <!-- Selector -->
          <div class="input-group">
            <span class="input-group-addon">Container slector</span>
            <input type="text" class="form-control" id="container" aria-describedby="basic-addon3" value="#content > div.product-list">
          </div>

          <!-- Selector -->
          <div class="input-group">
            <span class="input-group-addon">Item slector</span>
            <input type="text" class="form-control" id="item" aria-describedby="basic-addon3" value="div > div.image > a">
          </div>

          <!-- Selector -->
          <div class="input-group">
            <span class="input-group-addon">Next button slector</span>
            <input type="text" class="form-control" id="nextbutton" aria-describedby="basic-addon3" value=".links > a:contains('>'):first">
          </div>

          <!-- Selector -->
          <div class="input-group">
            <span class="input-group-addon">Search area slector</span>
            <input type="text" class="form-control" id="searcharea" aria-describedby="basic-addon3" value=".product-description">
          </div>

          <!-- Search regex input -->
          <textarea class="form-control" rows="14" id="regex" placeholder="Search regular expression"></textarea>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">Result links
          <div class="btn-group btn-group-xs pull-right">
            <button type="button" class="btn btn-primary" id="clear">Clear</button>
            <button type="button" class="btn btn-primary" id="openall">Open all</button>
          </div>
        </div>

        <div class="panel-body" style="height: 560px; overflow-y: scroll;" >
        <ol id="results">
        </ol>
        </div>

      </div>
    </div>
  </div>
  <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">  </div>
            </div>

          </div>
          <div class="col-sm-2">
              <button type="button" class="btn btn-default btn-xs" id="start" style="width: 100%;">Start</button>
          </div>
        </div>
      </div>
  </footer>
</body>
</html>
